<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Layout con Tabla #3</title>

    <style>
         .table-container {
            text-align: center;
        }

        table {
            display: inline-block;
        }

        .texto {
            color: rgb(0, 0, 0);
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <table>

            <tr>
                <td><img src="../recursos/imagenes/eladio2.jpg" alt="Eladio" width="300" height="200"><br>
                    <div class="texto">

                        Tour Latam <button>Fechas</button> <button>Ciudades</button>
                    </div><br>
                </td>
                <td><img src="../recursos/imagenes/warzone.jpg" alt="Warzone" width="300" height="200"><br>
                    <div class="texto">

                        Warzone <button>Actualizaciones</button> <button>Descarga</button>
                    </div><br>
                </td>
                <td><img src="..//recursos/imagenes/imagesinvestigation.png" alt="ID" width="300" height="200"><br>
                    <div class="texto">

                        ID <button>Documentales</button> <button>Horario</button>
                    </div><br>
                </td>
            </tr>
            <tr>
                <td><img src="../recursos/imagenes/whatsaap.png" alt="whatsaap" width="300" height="200"><br>
                    <div class="texto">

                        WhatsApp <button>Mensajes</button> <button>Soporte</button>
                    </div><br>
                </td>
                <td><img src="../recursos/imagenes/etflix.jpeg" alt="Netflix" width="300" height="200"><br>
                    <div class="texto">

                        Nexflix <button>Membresia</button> <button>Cuenta</button>
                    </div><br>
                </td>
                <td><img src="../recursos/imagenes/mt09.webp" alt="mt09" width="300" height="200"><br>
                    <div class="texto">

                        Mt09 <button>Modelo</button> <button>Precio</button>
                    </div><br>
                </td>
            </tr>

        </table>
    </div>
    
</body>
</html>
